<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Library</title>

  <body>
    <div class="container">
      <div class="library-header"><div class="library-title">Library</div></div>

      <div class="books-header">
        <div div class="books-title">Books</div>
      </div>

      <div class="sidebar">
        <div class="sidebar-title">Add a Book</div>
        <form>
          <label id="title">
            Title
            <input type="text" name="title" id="input-title" required />
          </label>

          <label id="author">
            Author
            <input type="text" name="author" id="input-author" required />
          </label>

          <label id="pages">
            Pages
            <input type="text" name="pages" id="input-pages" required />
          </label>

          <label id="isFinished">
            Completed
            <input
              type="checkbox"
              name="isFinished"
              id="input-isFinished"
              required
            />
          </label>
          <button class="addBook">Add Book</button>
        </form>
      </div>

      <div class="books-container">
        <div class="books-item">
          <div class="book-cover">
            <div class="name">Name</div>
            <div class="author">Author</div>
            <div class="pages">Pages</div>
            <div class="finished">isFinished</div>
          </div>

          <div class="status">
            <div class="finished-status">Not finished</div>

            <div class="delete">
