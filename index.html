<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="script.js"></script>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="library-header">
        <span class="iconify library-title" data-icon="mdi-bookshelf"></span>
        <div class="library-title">Library</div>
      </div>

      <div class="books-header">
        <div div class="books-title">Book Collection</div>
      </div>

      <div class="sidebar">
        <div class="sidebar-title">Add a Book</div>
        <form>
          <label id="title">
            Title
            <input
              type="text"
              name="title"
              id="input-title"
              required
              placeholder="Title of book"
            />
          </label>

          <label id="author">
            Author
            <input
              type="text"
              name="author"
              id="input-author"
              placeholder="Author"
              required
            />
          </label>

          <label id="pages">
            Pages
            <input
              type="text"
              name="pages"
              id="input-pages"
              pattern="[0-9]+"
              title="Numbers only."
              placeholder="Number of pages"
              required
            />
          </label>

          <label id="isFinished">
            Completed
            <input type="checkbox" name="isFinished" id="input-isFinished" />
          </label>
          <button class="addBook">Add Book</button>
        </form>
      </div>

      <div class="books-container">
        <div class="books-item">
          <div class="book-cover">
            <div class="name">Name</div>
            <div class="author">Author</div>
            <div class="pages">Pages</div>
            <div class="finished">In Progress</div>
          </div>

          <div class="status">
            <button class="finished-status">Not finished</button>

            <div class="delete">
              <span class="iconify" data-icon="mdi-trash-can"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
